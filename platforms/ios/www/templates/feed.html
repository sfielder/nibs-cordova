<ion-view title="News Feed" hide-back-button="true" class="card-bg">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>

        <div ng-repeat="item in feed" class="list card">
            <a href="{{item.link}}">
            <div class="item" ng-class="{'item-avatar': item.avatar}">
                <img ng-if="item.avatar" ng-src="{{item.avatar}}"/>
                <!--<div class="badge badge-{{item.theme}}">{{item.type}}</div>-->
                <h2>{{item.title }}</h2>
                <p>{{item.subtitle}}</p>
            </div>
            <div class="item item-body">
                <img ng-if="item.image" class="full-image" ng-src="{{item.image}}">
                <p>
                    {{item.description}}
                </p>
            </div>
            </a>
        </div>

    </ion-content>

</ion-view>
